{% load static %}
<!DOCTYPE html>
<html lang="en">


<head>
    <title>EDSDRS</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- app favicon -->
    <link rel="shortcut icon" href="{% static 'assets/img/favicon.ico' %}">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <!-- plugin stylesheets -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors.css' %}" />
    <!-- app style -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css'%}" />
</head>

<body>
    <!-- begin app -->
    <div class="app">
        <!-- begin app-wrap -->
        <div class="app-wrap">
            <!-- begin pre-loader -->
            <div class="loader">
                <div class="h-100 d-flex justify-content-center">
                    <div class="align-self-center">
                        <img src="{% static 'assets/img/loader/loader.svg' %}"
                             alt="loader">
                    </div>
                </div>
            </div>
            <!-- end pre-loader -->
            <!--start login contant-->
            <div class="app-contant">
                <div class="bg-white comingsoon">
                    <div class="container-fluid p-0">
                        <div class="row no-gutters">
                            <div class="col-lg-8 align-self-center bg-gradient">
                                <div class="d-flex align-items-center h-100-vh">
                                    <div class="comingsoon-wrap w-100">
                                        <div class="row no-gutters align-items-center justify-content-center">
                                            <div class="col-md-10 text-center m-b-40">

                                                <!-- Coming soon text -->
                                                <div class="px-5">
                                                    <h2
                                                            class="text-white display-3 font-weight-normal">The result</h2>
<!--                                                    <span class="text-white">We are currently working on a website and won't take long. Don't forget to check out our Social updates.</span>-->
                                                </div>

                                                <!-- newsletter -->
                                                <div class="row no-gutters">
                                                    <div class="col-md-7 mx-auto">
                                                        <h6
                                                                class="text-white">The encoded data you
                                                            entered are:
                                                            {{symptoms_list}}</h6>
                                                        <h4
                                                                class="text-white">The predicted disease is<h4/>
                                                        <form
                                                                class="px-5 mt-3" action="{% url 'drug-recommendation' %}">
                                                            <input
                                                                    type="text"
                                                                    class="form-control bg-white-inverse text-center" placeholder="Disease" value="{{predicted_disease}}" name="disease" readonly>
                                                            <div class="mt-3">
                                                                <p
                                                                        style="color: white;">Prediction
                                                                    Accuracy
                                                                    is :
                                                                    {{accuracy}}
                                                                </p>
                                                            <input type="submit" class="btn btn-inverse-light" value="Get drug recommendation" name="">



                                                        </div>
                                                        </form>

                                                            <br>
                                                            <a
                                                                    href="{% url 'home' %}" style="color: white;">Click here to go back home</a>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 align-self-end">
                                <img class="img-fluid"
                                     src="{% static 'assets/img/bg/coming-soon-bg.svg'%}" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--end login contant-->
        </div>
        <!-- end app-wrap -->
    </div>
    <!-- end app -->

    <!-- plugins -->
    <script src="{% static 'assets/js/vendors.js' %}"></script>

    <!-- custom app -->
    <script src="{% static 'assets/js/app.js' %}"></script>
</body>


</html>
